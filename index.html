<!DOCTYPE html>
<html><!--Indicating HTML is the container for all other html elements (the root element)-->
    <head>
        <title>My Cool Website</title>
        <link href="./base.css" rel="stylesheet">
    </head>
    <body> 
        <!--What's written here is shown onto the page-->
        Hello World
        <h1 id="header">Heading</h1> <!--class can have multiple, id can have only one-->
        <p>Paragraph, lots and <span>LOTS AND LOTS AND </span>lots and lots of text</p> <!--Span just creates a separation but no actual format change-->
        <p>Paragraph, lots and <div>LOTS AND LOTS AND </div>lots and lots of text</p> <!--Div puts content to a new line, a full separation-->
        
        <ol class="committee-name">
            <li>AI</li>
            <li>ICPC</li>
            <li>Board</li>
        </ol> <!--1, 2, 3 | Ordered List-->
        <ul>
            <li class="committee-name awesome-committee">AI</li> <!--A space allows multiple classes to be assigned-->
            <li class="committee-name">ICPC</li>
            <li class="committee-name">Board</li>
        </ul> <!--bullet points | Unordered List-->
    
        <p>I love <a href="https://www.uclaacm.com/">ACM</a></p>
        <p>I love <a href="https://www.uclaacm.com/" target="_blank">ACM</a></p> <!--Open the link on a new tab-->
        
        <img class="acm-logo" src="https://www.uclaacm.com/images/acm_wordmark&logo.svg">

        <img class="wallpaper" src="./wallpaperflare.com_wallpaper (2).jpg"> <!--Local File-->
        
    </body>
</html>
